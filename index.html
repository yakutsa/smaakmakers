<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Your Brain Works</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff; /* Adjust the color to match your design */
    }
  </style>
</head>
<body class="relative text-black h-screen flex overflow-hidden">

  <!-- Content Column -->
  <div class="relative w-1/2 flex flex-col justify-center items-start p-12 space-y-6 z-10">
    <div class="wave-pattern w-full h-64 overflow-hidden absolute top-0 left-0">

    </div>
    <img src="dekamarkt-logo.png" alt="Dekamarkt Logo" class="mr-2" style="height: 72px;"> <!-- Adjust the path and height as needed -->
    <div class="text-black flex items-center">
      <span class="bg-[#a1c539] h-1 w-16 mr-2 inline-block"></span>
      <span class="text-sm uppercase tracking-widest">A campaign by Dekamarkt</span>
    </div>
    <h1 class="text-5xl font-bold leading-tight">Sergio's Smaakmakers</h1>
    <p class="text-lg">
      Als loyale DekamMarkt klant bieden wij jou dit prachtige e-book van Sergio Herman! Vul je e-mailadres in en download het gratis e-book!
    </p>
    <!-- Input Section -->
    <div class="input-div text-black w-full flex flex-col mt-8">
      <input id="email" type="email" placeholder="Enter your email" class="text-black p-2 rounded border border-gray-300 mb-4 w-1/2">
      <button id="submitBtn" class="bg-[#a1c539] text-white px-6 py-2 rounded shadow w-1/5">Verzenden</button>
    </div>

    <!-- Message Section -->
    <div class="message-div text-black text-lg w-full flex flex-col mt-8 w-1/2" style="display: none;">
      <!-- Authentication message will be displayed here -->
    </div>
    <!---
    <div class="space-x-4">
      <button class="bg-[#a1c539] text-white px-6 py-2 rounded shadow">Download ebook</button>
    </div> 
    --->
    <div class="text-black p-4 flex items-center justify-center space-x-4">
      <!-- Pages -->
      <div class="flex items-center">
        <span class="bg-[#a1c539] text-white rounded-full p-2">
          <i class="fas fa-book"></i>
        </span>
        <div class="ml-2 flex flex-col">
          <span class="font-semibold">Paginas</span>
          <span>256 paginas</span>
        </div>
      </div>
      
      <!-- Divider -->
      <div class="border-l-2 border-gray-500 mx-4 h-6"></div>
      
      <!-- Language -->
      <div class="flex items-center">
        <span class="bg-[#a1c539] text-white rounded-full p-2">
          <i class="fas fa-language"></i>
        </span>
        <div class="ml-2 flex flex-col">
          <span class="font-semibold">Taal</span>
          <span>Nederlands</span>
        </div>
      </div>

      <!-- Divider -->
      <div class="border-l-2 border-gray-500 mx-4 h-6"></div>

      <!-- Ratings -->
      <div class="flex items-center">
        <span class="bg-[#a1c539] text-white rounded-full p-2">
          <i class="fas fa-star"></i>
        </span>
        <div class="ml-2 flex flex-col">
          <span class="font-semibold">Ratings</span>
          <span>4.3/5 (31 ratings)</span>
        </div>
      </div>
    </div>

  </div>

  <!-- Book Image Column -->
  <div class="w-1/2 relative flex justify-center items-center">
    <!-- Yellow Dots -->

    <!-- Book Image -->
    <img src="img1.png" alt="Book Cover" class="z-20" style="max-width: 480px; max-height: 480px;">
  </div>
<script src="script.js"></script>
</body>
</html>
